<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Itens do Almoxarifado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">ðŸ“¦ Itens do Almoxarifado</h1>

    {% if itens %}
        <ul class="list-group">
            {% for item in itens %}
                <li class="list-group-item">
                    <strong>{{ item.nome_item }}</strong><br>
                    {{ item.descricao }}<br>
                    <span class="badge bg-info">{{ item.quantidade_item }} unidades</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning">Nenhum item cadastrado.</div>
    {% endif %}
</body>
</html>
