<div class="modal fade" id="modalReportsDashboard" tabindex="-1" aria-labelledby="modalReportsDashboardLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="modalReportsDashboardLabel">Gerar Relatórios</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <div class="list-group list-group-flush"> {# Adicionado list-group-flush para remover bordas padrão #}
                    <button type="button" class="list-group-item list-group-item-action py-3 px-4 d-flex justify-content-between align-items-center report-item-style" data-bs-toggle="modal" data-bs-target="#modalReportQuantidadeItens">
                        Relatório de Quantidade de Itens
                        <i class="bi bi-box-seam text-primary fs-4"></i> {# Ícone de sua escolha #}
                    </button>
                    <button type="button" class="list-group-item list-group-item-action py-3 px-4 d-flex justify-content-between align-items-center report-item-style" data-bs-toggle="modal" data-bs-target="#modalReportEntradaItens">
                        Relatório de Entrada de Itens
                        <i class="bi bi-arrow-down-square text-success fs-4"></i> {# Ícone de sua escolha #}
                    </button>
                    <button type="button" class="list-group-item list-group-item-action py-3 px-4 d-flex justify-content-between align-items-center report-item-style" data-bs-toggle="modal" data-bs-target="#modalReportRetiradasSetor">
                        Relatório de Retiradas por Setor
                        <i class="bi bi-building text-info fs-4"></i> {# Ícone de sua escolha #}
                    </button>
                    <button type="button" class="list-group-item list-group-item-action py-3 px-4 d-flex justify-content-between align-items-center report-item-style" data-bs-toggle="modal" data-bs-target="#modalReportRetiradasUsuario">
                        Relatório de Retiradas por Usuário
                        <i class="bi bi-person-fill text-warning fs-4"></i> {# Ícone de sua escolha #}
                    </button>
                </div>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
