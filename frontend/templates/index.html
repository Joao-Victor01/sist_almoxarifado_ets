<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SiCA</title>

  <!-- Bootstrap CSS Local-->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <!--  CSS personalizado -->
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body class="bg-light">

  <!-- Barra superior -->
  <div class="custom-header text-center py-3 fw-bold">
    SISTEMA DE CONTROLE DE ALMOXARIFADO - CPT
  </div>

  <!-- Container de login centralizado -->
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-sm login-card">
      <div class="card-body text-center">
        <img src="/static/img/sica_transparente.png" alt="Logo SiCA" class="img-fluid mb-4 logo-img">
        <form id="login-form">
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Nome de Usuário" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Senha" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 custom-login-btn">Login</button>
          <p class="text-danger mt-3" id="login-error" style="display: none;">Usuário ou senha inválidos.</p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + JS para login-->
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/login.js"></script>
</body>
</html>
