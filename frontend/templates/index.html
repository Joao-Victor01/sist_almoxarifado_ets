<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ALMOXARIFADO</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/Navbar-Centered-Brand-Dark.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3" style="--bs-dark: #1659bf;--bs-dark-rgb: 22,89,191;--bs-light: #1659bf;--bs-light-rgb: 22,89,191;text-align: center;color: rgb(33, 37, 41);font-weight: bold;">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span style="text-align: center;">SISTEMA DE CONTROLE DE ALMOXARIFADO - CPT</span></a>
            <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-6">

            </div>
            <div class="d-none d-md-block"></div>
        </div>
    </nav>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
     
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <img src="/static/img/sica_transparente.png" class="mb-5" style="height: 103px;  margin: 3rem 0;">
                            <form id="login-form" class="text-center">
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="username" placeholder="Nome de Usuário" required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="password" name="password" placeholder="Senha" required>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary d-block w-100" type="submit" style="--bs-primary: #0157a0;--bs-primary-rgb: 1,87,160;background: #0157a0;">Login</button>
                                </div>
                                <p class="text-muted" id="login-error" style="display:none; color: red;">Usuário ou senha inválidos.</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/login.js"></script>
</body>

</html>
